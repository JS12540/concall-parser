        are also diversifying our overall rural business. we continue to believe that
        rural is a great opportunity in the country, and we continue to diversify
        this book. we are also launching a segment called bharat vikas banking, which
        will house our rural focused businesses including merchant acquiring business,
        other bharat financial businesses and some other rural products such as small
        sme loans will also start getting launched in this vertical. we are diversifying
        this business from micro finance into bharat vikas banking so that we don't
        compromise on the growth of this segment. while it’s given that the mfi business
        is cyclical in nature, we continue to believe that across cycles, mfi business
        should give you 2.5% to 3% roa. in some years, it can give you 4%, in some
        years it can give you 1.5% also. so i'm saying 2.5% to 3% roa across the cycle
        in this business. and if you look at this business on a holistic basis, i
        think it's an efficient business if done well. you need to keep buffer provisions
        in this business. i believe if you continue to keep 2% of the book as buffer
        provisions, you should be able to manage the stress. i've always said this
        book will run at a credit cost of towards 2.5% to 3.5%. you keep a 2% buffer
        provisions and in a cyclical trend, it should be able to take care by plus/minus
        1%. that's how you should manage this business. i hope i have been able to
        answer your questions.
