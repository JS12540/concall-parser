        through the cycle, how do you see the roa on the mfi business? we go through
        external shocks in this book every few years. so just trying to understand
        how you think about through-the-cycle roas in this business?
      speaker: Chintan Joshi
    - dialogue: so there are multiple questions which you've asked. so let me try
        to address all your questions. the number one question is on what would be
        the share of mfi in your loan book. you've seen that over the past 3 years,
        we've been continuously reducing the share of the mfi. it was close to 13-14%,
        which is now gradually reduced to 9%. we want to keep it around to 8% to 10%.
